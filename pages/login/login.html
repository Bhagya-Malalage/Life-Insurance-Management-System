<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta 
    name="description"
    content="Learn more about our comprehensive Life Insurance Management System, designed to streamline policy management, claims processing, and customer support."/>
    <link rel='stylesheet' href="log.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
        <div id="btn"></div>
      </header>

      <div class="container">

        <div class="image-container">
            <img src="/images/hero-main.jpg" class="login-image"/>
        </div>

        <div class="login-section">
            <div class="head">
            <h1 class="heading">Welcome back</h1>
            <p class="para">Enter your account details</p>
            </div>


            <form class="log-form">
                <input type="text" placeholder="Phone Number" required/>
                <input type="password" placeholder="Password" required/>
                <button type="submit">login</button>
            </form>
            <a href="#" class="ac-create">Create an account</a>
        </div>


      </div>



      <footer>
        <div id="footer"></div>
      </footer>

    <script>
        fetch("/components/navbar/navbar.html")
        .then((response)=> response.text())
        .then((data) => {
        document.getElementById("navbar").innerHTML = data;
         });
    </script>

    <script>
        fetch("/components/footer/footer.html")
        .then((response)=> response.text())
        .then((data)=>{
            document.getElementById("footer").innerHTML=data;
        });
    </script>


    
</body>
</html>
